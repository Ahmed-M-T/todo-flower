<div class="container-fluid bg">
  <div class="row  ">
    <div class="col-10 col-md-5 mx-auto  d-flex justify-content-center align-items-center ">

      <div *ngIf="!listTodo.length">
        You currently do not have any todos yet.
      </div>
    <section class="todoapp w-100">
        <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>
        <app-todo-list [todos]="listTodo" (toggleComplete)="onToggleTodoComplete($event)"
                       (remove)="onRemoveTodo($event)"></app-todo-list>
        <app-todo-list-footer [todos]="listTodo"></app-todo-list-footer>
      <button class="btn btn-block btn-danger"(click)="logout()">log out</button>

      </section>


    </div>
  </div>
</div>
