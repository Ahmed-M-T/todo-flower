<section class="main" *ngIf="todos.length > 0">
  <ul class="todo-list list-group list-group-flush ">
    <li *ngFor="let todo of todos "class="list-group-item" [class.list-group-item-warning]="todo.complete" [class.list-group-item-success]="!todo.complete"  >
      <app-todo-list-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete($event)"
        (remove)="onRemoveTodo($event)"></app-todo-list-item>
    </li>
  </ul>
</section>
